			<tr>
				<td><input class="boton" type="hidden" name="TipoConsulta" value="Reserva"></td>
			</tr>
			<tr>
				
				<td><input class="boton" type="submit" value="Realizar Consulta"></td>
			</tr>
			</table>
			</form>
