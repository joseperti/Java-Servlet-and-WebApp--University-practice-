<html>
	<head>
		<title>Modificar o Borrar Reserva</title>
	    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/estiloConsultaHuesped.css">
        <link rel="stylesheet" type="text/css" href="../css/index.css">
	</head>
	<body>
		<header>
			<h1>Modificar o Borrar Reserva <img src="../Img/ModReserva.png" alt="Imagen de Modificacion de Reserva" width="40"></h1>
		</header>
        <center>
		<div class="FormularioResrva centrado">

			<p>Introduce el NIF y la Fecha de Entrada asociados a la reserva que quieras borrar. Ejemplo: 12345678A y 01-03-2015</p>
			<br> 
                        <center>
			<form action="../Servlet_Ap3" method="get">
			<table>
				<tr>
                                    <td><b>Fecha de Entrada:</b></td><td><input type="date" name="FechaEntrada" max="2020-12-31" min="1950-12-31" required></td>
			</tr>
			<tr>
				<td><b>NIF: </b></td><td><input type="text" name="NIF" size="14"  required></td>
			</tr>
			<tr>
				<td><input class="boton" type="hidden" name="TipoConsulta" value="ModElimReserva"></td>
			</tr>
			<tr>
				
				<td><input class="boton" type="submit" value="Buscar Reserva"></td>
			</tr>
			</table>
			</form>	
                        <center>
		</div>
            <a href="../index.html">Volver A Pagina Principal</a>
        </center>
		
	</body>
</html>
